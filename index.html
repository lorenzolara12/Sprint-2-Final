<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid justify-content-center">
          <span class="navbar-brand mb-0 h1">App de Gastos</span>
        </div>
      </nav>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-6 g-2">
                <div class="input-group">
                    <span class="input-group-text">Name</span>
                    <input type="text" onkeydown="return /[a-z]/i.test(event.key)" aria-label="First name" class="form-control" id="nameField">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-6 g-2">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" min="0" oninput="validity.valid||(value='');" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" id="numberField" >
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 g-2 d-flex justify-content-center">
                <button class="btn btn-outline-success" type="button" onclick="return addArray()">Send</button>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-6 g-2" >
                <ul class="list-group overflow-auto max" id="printedArea" style="height: 200px;">

                </ul>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 g-2" id="resultPrint">
            </div>
        </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
